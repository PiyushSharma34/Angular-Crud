<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <h5 class="mt-5">Update Data</h5>
        <div class="row">
          <form>
            <div class="form-group mb-2">
              <label for="nameInput">Enter Name</label>
              <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" id="nameInput" placeholder="Enter Name">
            </div>
            <div class="form-group mb-2">
              <label for="emailInput">Enter Email</label>
              <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" id="emailInput" placeholder="Enter Email">
            </div>
            <div class="form-group mb-2">
              <label for="cityInput">Enter City</label>
              <input type="text" class="form-control" [(ngModel)]="employee.city" name="city" id="cityInput" placeholder="Enter City">
            </div>
            <div class="form-group mb-2">
              <label for="pincodeInput">Enter Pincode</label>
              <input type="number" class="form-control" [(ngModel)]="employee.pincode" name="pincode" id="pincodeInput" placeholder="Enter Pincode">
            </div>
            <div class="form-group mb-2">
              <label for="mobileInput">Enter Mobile</label>
              <input type="number" class="form-control" [(ngModel)]="employee.mobile" name="mobile" id="mobileInput" placeholder="Enter Mobile">
            </div>
          </form>
        </div>
        <div class="btn">
          <button (click)="update()" class="btn btn-primary">Update</button>
          &nbsp;
          <button class="btn btn-dark" routerLink="/">Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
