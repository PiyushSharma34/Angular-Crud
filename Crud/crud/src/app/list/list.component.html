<nav class="navbar bg-dark">
  <div class="container">
    <h2>Angular Crud Operations</h2>
  </div>
  <div class="d-flex">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Emp</button>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div style="background-color: yellowgreen;" class="modal-header">
        <h5 style="color: white;" class="modal-title" id="exampleModalLabel">Add Data</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="employeefrom">
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
          </div>
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
          </div>
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter City</label>
            <input type="text" class="form-control" formControlName="city" placeholder="Enter City">
          </div>
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter Pincode</label>
            <input type="number" class="form-control" formControlName="Pincode" placeholder="Enter Pincode">
          </div>
          <div class="form-group mb-2">
            <label for="exampleInputEmail1">Enter Mobile</label>
            <input type="number" class="form-control" formControlName="Mobile" placeholder="Enter Mobile">
          </div>
        </form>
      </div>
      <div style="background-color: yellowgreen;" class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        <button type="button" (click)="addempolyee(employeefrom.value)" [disabled]="employeefrom.invalid" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt-3">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">EMAIL</th>
        <th scope="col">City</th>
        <th scope="col">Pincode</th>
        <th scope="col">Mobile</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.city}}</td>
        <td>{{item.Pincode}}</td>
        <td>{{item.Mobile}}</td>
        <td>
          <button class="btn btn-outline-warning" routerLink="/update/{{item.id}}">Edit</button>
          
          <button class="btn btn-outline-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
